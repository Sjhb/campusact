<div class="modal-header">
    <h3 class="modal-title">登陆</h3>
</div>
<div class="modal-body">
    <div class="trade">
        <label class="row-4 trade-label">用户:</label>
        <div class="row-4">
            <input class="trade-input" id="username" data-ng-model="user.id" class="row-6" ng-change="changed()"
                   placeholder="输入您的编号" type="text">
        </div>
    </div>
    <div class="trade">
        <label class="row-4 trade-label">密码:</label>
        <div class="row-4">
            <input class="trade-input" id="password" data-ng-model="user.password" class="row-6"
                   ng-change="changed()" placeholder="输入您的密码" type="password">
        </div>
    </div>
    <div style="text-align: center;height: 22px;" class="">
        <label style="color: red; font-size: 15px;    font-weight: 500;">{{worning}}</label>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login()">
        登陆
    </button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
