<div style="display: flex; justify-content: center;" data-ng-controller='resetPassCtrl'>
    <div style="width: 900px; background-color: white; height: 1000px ;text-align: center;    box-shadow: 0px 1px 1px 0px rgba(0,0,102,0.1);">
        <div style="height: 40px"></div>
        <div class="trade" style="margin-top: 20px;">
            <div style="width: 300px; display: flex;justify-content: center;margin: 0px auto;">
                <div ng-class="{true: 'registe registe-active margin-10', false: 'registe margin-10'}[isActive=='stu']"
                     data-ng-click="shiftRole('stu')">学生
                </div>
                <div ng-class="{true: 'registe registe-active margin-10', false: 'registe margin-10'}[isActive=='org']"
                     data-ng-click="shiftRole('org')">组织
                </div>
            </div>
        </div>
        <div data-ng-show="isActive=='stu'">
            <div data-ng-controller="resetStuPassCtrl">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="user in userList">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <div>
                                <button class="btn btn-success" style="margin-right: 5px;"
                                        data-ng-click="permit(user)">通过
                                </button>
                                <button class="btn btn-warning" data-ng-click="reject(user.id)">不通过</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="padding-right: 20px;">
                    <paging conf="paginationConf"></paging>
                </div>
            </div>
        </div>

        <div data-ng-show="isActive=='org'">
            <div data-ng-controller="resetOrgPassCtrl">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="user in userList">
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.role}}</td>
                        <td>
                            <div>
                                <button class="btn btn-success" style="margin-right: 5px;"
                                        data-ng-click="permit(user)">
                                    通过
                                </button>
                                <button class="btn btn-warning" data-ng-click="reject(user.id)">不通过</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="padding-right: 20px;">
                    <paging conf="paginationConf"></paging>
                </div>
            </div>
        </div>
    </div>
</div>
