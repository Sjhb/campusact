<div style="display: flex; justify-content: center;" data-ng-controller='resetPassCtrl'>
    <div style="width: 900px; background-color: white; height: 1000px ;text-align: center;    box-shadow: 0px 1px 1px 0px rgba(0,0,102,0.1);">
        <div style="height: 40px"></div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号/学号</th>
                <th>名称/姓名</th>
                <th>角色</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="activity in activities">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.role}}</td>
                <td>
                    <div>
                        <button class="btn btn-success" style="margin-right: 5px;" data-ng-click="permit(user.id)">通过</button>
                        <button class="btn btn-warning" data-ng-click="reject(user.id)">不通过</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="padding-right: 20px;"><paging conf="paginationConf"></paging></div>
    </div>
</div>
